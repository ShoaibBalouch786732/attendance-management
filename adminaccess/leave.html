<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Application Approval</title>
<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


.leave-application {
    background-color: #f2f2f2;
    padding: 20px;
    border: 1px solid #ccc;
    margin: 20px;
}

.leave-application h2 {
    margin-top: 0;
}


.locked-button {
    position: relative;
    overflow: hidden;
    display: inline-block;
    cursor: pointer;
}

.locked-button button {
    position: relative;
    z-index: 1;
    cursor: pointer;
}

.locked-button::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    z-index: 2;
    cursor: pointer;
}

.locked-button:hover::before {
    width: 0%;
    cursor: pointer;
}
#approvalButton {
    cursor: pointer;
}
#disapprovalButton{
    cursor: pointer;
}
</style>
</head>
<body>

<div class="leave-application">
    <h2>Leave Application</h2>
    <p>Leave Application Details...</p>
    <div class="locked-button">
        <button id="approvalButton">Approve</button>
    </div>
    <div class="locked-button">
        <button id="disapprovalButton">Disapprove</button>
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations! Leave application approved.</p>
    </div>
</div>

<script>
let modal = document.getElementById("myModal");
let approvalButton = document.getElementById("approvalButton");
let disapprovalButton = document.getElementById("disapprovalButton");
let span = document.getElementsByClassName("close")[0];

approvalButton.onclick = function() {
    modal.style.display = "block";
}

disapprovalButton.onclick = function() {
    
    alert("Leave application disapproved.");
}

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
